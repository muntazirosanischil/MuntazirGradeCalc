<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muntazir's Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>
</head>
<body>
<div class="w3-container w3-white w3-center"><h1 class="w3-xxlarge w3-carter">Grade Calculator</h1></div>

<div id="sect1">

    <table id="table1">
        <tr class="w3-carter">
            <th>Homework Points</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td><input type="text" id="ipoints" placeholder="60,70,80"></td>
            <td><input type="text" id="iweight" placeholder="40"></td>
        </tr>
    </table>

    <input type="text" id="dogName" placeholder="Enter new category">
    <button onclick="addRow()" class="w3-button w3-xlarge w3-circle w3-light-green" id="addButton">+</button>
    <br>
    <br>
    <button onclick="calculateCurrentGrade()" class="w3-button w3-white w3-border w3-border-light-green w3-round-xlarge w3-xlarge">Your grade is...</button>
    <br>
    <span id="grade"></span>
</div>

<div id="sect2">
    <h1 class="w3-xxlarge w3-carter w3-center w3-panel w3-topbar w3-bottombar w3-border-light-green w3-white">Finals Calculator</h1>

    <table id="table2">
        <tr class="w3-carter w3-center">
            <td>Desired final grade</td>
            <td>Final weight</td>
        </tr>
        <tr>
            <td><input type="text" id="wanted" placeholder="20,69,100"></td>
            <td><input type="text" id="finalweight" placeholder="25"></td>
        </tr>
    </table>

    <br>
    <button onclick="calculateGradeNeeded()" class="w3-button w3-white w3-border w3-border-light-green w3-round-xlarge w3-xlarge">Calculate grade needed!</button>
    <br>
    <span id="userNeed">You need to get a <span id="needed">___</span>% to get your desired grade</span>
</div>

</body>
</html>
